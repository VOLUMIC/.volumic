# Peripheral configurations

[filament_switch_sensor Detecteur_filament]
switch_pin: ^PD4
pause_on_runout: True

[heater_bed]
heater_pin: PB25
sensor_type: Generic 3950
sensor_pin: PA16
min_temp: 0
max_temp: 150

[fan]
pin: PC25

[heater_fan Extrudeur]
pin: PC24
#tachometer_pin: PC15
heater_temp: 40
max_power: 1

[controller_fan Electronique]
pin: PC21
idle_timeout: 60

[fan_generic _Capot]
pin: PC23

[temperature_sensor Protection]
sensor_type: Generic 3950
sensor_pin: PA24
min_temp: 0
max_temp: 65
gcode_id: prot

[temperature_sensor Chambre]
sensor_type: Generic 3950
sensor_pin: PA22 
min_temp: 0
max_temp: 60
gcode_id: room

[led Eclairage_LEDs]
red_pin:PD7
green_pin:PD8
blue_pin:PB27
hardware_pwm: True
initial_RED: 0.0
initial_GREEN: 1.0
initial_BLUE: 0.0

[output_pin Palpeur]
pin: PD3
value: 0

[probe]
pin: !PD6
deactivate_on_each_sample: False
speed: 5.0
activate_gcode:
  Palpeur_ON
  G4 P500
deactivate_gcode:
  Palpeur_OFF

[gcode_button stop_button]
pin: ^!PB17
press_gcode: {action_emergency_stop()}

