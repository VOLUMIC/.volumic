	{% if printer.pause_resume.is_paused == False %}
		M109 S220
	{% endif %}
	{% if ntemp < 180 %}
		M109 S220
	{% endif %}
	M400
	SET_LED LED="Eclairage_LEDs" RED=0 GREEN=0 BLUE=1 SYNC=0 TRANSMIT=1
	M83
	G92 E0.0
	G0 E150 F300
	G92 E0.0
	M82
	{% if printer.pause_resume.is_paused == False %}
		M84
	{% endif %}
	M400
	SET_LED LED="Eclairage_LEDs" RED=0 GREEN=1 BLUE=0 SYNC=0 TRANSMIT=1
