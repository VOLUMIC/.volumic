	ACTIVATE_EXTRUDER EXTRUDER=extruder
	LOAD_FILAMENT

[gcode_macro CHARGER_FILAMENT_2]
description: Charger un filament sur l'extrudeur 2 en chauffant la tête puis en extrudant 150mm de fil à 220°C.
